{% load static %}
{% static 'images' as baseurl %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="{% static 'js\destinations.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles\destination.css' %}" />
    <title>XYZ</title>
  </head>
  <body>
    <header>
      <h3><a href="/">XYZ</a></h3>
      <h4><a href="destinations">Destinations</a></h4>
      <nav>
        <ul>
          <li><a href="#"><i class="fa-solid fa-plane"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-ship"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-train"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-taxi"></i></a></li>
        </ul>
      </nav>
      
      <div class="search-login-div">
        <div class="searchBar">
          <i class="fa fa-search search-icon"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="loginRegister">
          <a href="#"><i class="fas fa-user"></i>&nbsp; Login</a>
        </div>
      </div>
    </header>
    <div class="social-media-icons">
      <a href="#" class="links-social"
        ><i class="fa-regular fa-envelope fa-beat"></i>
      </a>

      <a href="#" class="links-social"
        ><i class="fa-brands fa-linkedin fa-beat-fade"></i>
      </a>

      <a href="#" class="links-social"
        ><i class="fa-brands fa-whatsapp fa-beat-fade"></i>
      </a>

      <a href="#" class="links-social"
        ><i class="fa-brands fa-github fa-beat-fade"></i
      ></a>
    </div>
    <div class="container">
      {%csrf_token%}
      <form action="/submit-form" method="POST">
        <div class="bookingSearch">
          <div class="date">
            <label>Date:</label>
            <div class="dateInside">
              <input type="date" class="dateInput">
            </div>
          </div>
          <div class="fromto">
            <div class="from">
              <label>From:</label>
              <div class="fromInside">
              <i class="fa fa-search search-icon"></i>
              <input type="text" placeholder="From.." id="inputFrom" />
              </div>
            </div>           
              <a onclick="swapicon()"><img src="{{baseurl}}/swapicon.jpg" class="swapicon" id="swapicon"></a>          
            <div class="to">
              <label>To:</label>
              <div class="toInside">
                <i class="fa fa-search search-icon"></i>
                <input type="text" placeholder="To.." id="inputTo" />
              </div>
            </div>        
          </div> 
          <div class="travellors">
            <label >Travellers</label>
            <label for="adults">Adults:</label>
            <select id="adults" name="adults" class="select-boxes">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>

            <label for="children">Children:</label>
            <select id="children" name="children" class="select-boxes">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div> 
        </div>
        <div class="searchButton-bookingSearch">
          <button type="submit" >Search</button>
        </div>
      </form>
        
      
        <div class="deals">
          <h1>Packages!</h1>
          <div class="slidebar" id="scrollable">
            {%for destplace in destplaces %}
            <div class="boxes">
              <img src="{{baseurl}}/{{destplace.img}}" alt="image 1" />
              <p>Place: {{destplace.place}}<br /><br />Price: Rs {{destplace.price}}</p>
              <p1>{{destplace.description}}</p1>
            </div>
            {% endfor %}
          </div>
        </div>

    <footer>
        <p>
            @2024 XYZ.PVT.LTD <br>
            Country India USA UK UAE
        </p>
    </footer>
  </body>
</html>
